name: Keep Render Service Awake

on:
  schedule:
    - cron: "*/40 * * * *"   # 每 40 分鐘執行
  workflow_dispatch:         # 允許手動執行

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://talk-2-noty.onrender.com)
          echo "Service status: $STATUS"
          if [ "$STATUS" = "200" ]; then
            echo "✅ Service already running, skip restart."
            exit 0
          else
            echo "⚠️ Service not responding, forcing restart..."
          fi

      - name: Restart Render Service
        run: |
          curl -X POST "https://api.render.com/v1/services/<SERVICE_ID>/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
